
project_id = "yosol-wallet"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://localhost:54321"

[inbucket]
enabled = false
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000", "http://localhost:3000/**", "https://localhost:3000/**"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10

[realtime]
enabled = true

[edge_functions]
enabled = true

[[edge_functions.routes]]
pattern = "voice-to-text"
function_name = "voice-to-text"

[[edge_functions.routes]]
pattern = "text-to-voice"
function_name = "text-to-voice"

[[edge_functions.routes]]
pattern = "assembly-transcribe"
function_name = "assembly-transcribe"

[[edge_functions.routes]]
pattern = "assembly-transcript-status"
function_name = "assembly-transcript-status"
